{% extends "base.html" %}

{% block title %}Editar Categoría de Juego: {{ category.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Categoría de Juego: {{ category.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}

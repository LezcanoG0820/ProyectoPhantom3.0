{% extends "base.html" %}

{% block title %}Eliminar Categoría de Juego: {{ category.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Eliminar Categoría de Juego: {{ category.name }}</h1>
    <p>¿Estás seguro de que deseas eliminar esta categoría?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'game_categories' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
